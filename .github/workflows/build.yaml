name: Build containers

on:
  release:
    types: [published]
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build ${{ matrix.arch }} ${{ matrix.addon }} add-on
    strategy:
      fail-fast: false
      matrix:
        addon: 
          - addon-testing
          - addon-release
        arch:
          - aarch64
          - amd64
          - i386

    steps:
      - name: Check out repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Get information
        id: info
        uses: home-assistant/actions/helpers/info@master
        with:
          path: "./${{ matrix.addon }}"

      - name: Check if add-on should be built
        id: check
        run: |
          if [[ "${{ steps.info.outputs.architectures }}" =~ ${{ matrix.arch }} ]]; then
             echo "build_arch=true" >>$GITHUB_OUTPUT
             echo "image=$(echo ${{ steps.info.outputs.image }} | cut -d'/' -f3)" >>$GITHUB_OUTPUT
           else
             echo "${{ matrix.arch }} is not a valid arch for ${{ matrix.addon }}, skipping build"
             echo "build_arch=false" >>$GITHUB_OUTPUT
          fi
          
          BUILD_ARGS=""
          if ${{ !startsWith(github.ref, 'refs/tags/') }}; then
            BUILD_ARGS+=" --no-latest --additional-tag unstable --version ${GITHUB_REF_NAME//[\/]/-}"
            if ${{ github.ref != 'refs/heads/main' }}; then
              BUILD_ARGS+=" --test"
            fi
          fi
          echo "build_args=$BUILD_ARGS" >>$GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare ${{ matrix.addon }} build
        if: steps.check.outputs.build_arch == 'true'
        run: |
          echo "Preparing build for ${{ matrix.addon }} on ${{ matrix.arch }}"
          cp -r "${{ github.workspace }}/dao/.*" "./${{ matrix.addon }}"
          cp -r "${{ github.workspace }}/dao/*" "./${{ matrix.addon }}"

      - name: Build ${{ matrix.addon }} add-on
        if: steps.check.outputs.build_arch == 'true'
        uses: home-assistant/builder@2025.03.0
        with:
          args: |
            ${{ steps.check.outputs.build_args }} \
            --${{ matrix.arch }} \
            --target ./${{ matrix.addon }} \
            --image "${{ steps.check.outputs.image }}" \
            --docker-hub "ghcr.io/${{ github.repository_owner }}" \
            --addon
