name: Auto-Generate Documentation

on:
  push:
    paths:
      - 'dao/prog/config/**/*.py'
  pull_request:
    paths:
      - 'dao/prog/config/**/*.py'

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dao/requirements.txt
      
      - name: Generate schema and documentation (with validation)
        id: generate
        run: |
          echo "Generating JSON schema and markdown documentation..."
          if python -m dao.prog.config.generate_docs; then
            echo "SUCCESS: Schema and documentation generated successfully"
            echo "SUCCESS: All fields have proper documentation"
            echo "validation=success" >> $GITHUB_OUTPUT
          else
            echo "ERROR: Generation failed - some fields missing descriptions"
            echo "validation=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --exit-code SETTINGS.md config_schema.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add SETTINGS.md config_schema.json
          git commit -m "Auto-generate documentation from Pydantic models

          - Updated SETTINGS.md
          - Updated config_schema.json
          
          Generated by GitHub Actions workflow"
          git push
      
      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request' && steps.check_changes.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '**Documentation Auto-Generated** \n\nThe Pydantic models were updated, so I automatically regenerated:\n- `SETTINGS.md` (from JSON Schema)\n- `config_schema.json`\n\nAll fields have proper documentation. These changes have been committed to this PR.\n\n*Documentation is generated directly from Pydantic JSON Schema - zero hardcoded knowledge required.*'
            })
      
      - name: Comment on PR validation failure
        if: failure() && github.event_name == 'pull_request' && steps.generate.outputs.validation == 'failed'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '**Documentation Validation Failed** \n\n' +
                    'One or more Pydantic model fields are missing descriptions.\n\n' +
                    '**Required Action:**\n' +
                    '1. Add `Field(description=\'...\')` to each field in your Pydantic models\n' +
                    '2. Ensure all fields have meaningful documentation\n\n' +
                    '**Example:**\n' +
                    '```python\n' +
                    'field_name: str = Field(\n' +
                    '    description="Brief description of what this field does"\n' +
                    ')\n' +
                    '```\n\n' +
                    'Check the workflow logs for details on which fields are missing descriptions.'
            })
