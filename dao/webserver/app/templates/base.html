<!DOCTYPE html>
<html lang="nl">
<head>

    <!-- code-input https://cdn.jsdelivr.net/gh/WebCoder49/code-input@1.2/code-input.js -->
    <script src="static/code-input.js"></script>
    <!-- https://cdn.jsdelivr.net/gh/WebCoder49/code-input@1.2/code-input-min.css -->
    <link rel="stylesheet" href="static/code-input.min.css">
    <!-- https://cdn.jsdelivr.net/gh/WebCoder49/code-input@1.2/plugins/prism-line-numbers.min.css -->
    <link rel="stylesheet" href="static/prism-line-numbers.min.css">

    <!-- https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js -->
    <script src="static/jquery.min.js"></script>
    <!-- https://fonts.googleapis.com/icon?family=Material+Icons -->
    <link href="static/icon.css" rel="stylesheet">
    <script src="static/prism.js"></script>
    <link rel="stylesheet" href="static/prism.css" />
    <link rel="stylesheet" href='static/base.css' />
    <link rel="stylesheet" href='static/base.css' />
    <link rel="stylesheet" media="screen and (min-width: 1100px)" href="static/widescreen.css">
    <link rel="stylesheet" media="screen and (max-width: 1100px)" href="static/smallscreen.css">

    <meta charset="UTF-8">
    <title>{{ title }} - Day Ahead Optimization</title>
</head>
<body>
<div class="body">
    <header>
        <form method="post" name="menu_form" id="menu_form">
            <input type="hidden" id="active_menu" name="active_menu" value="{{active_menu}}">
            <div class="selector-container">
            <div class="spacer">
            <div class="select menubox">
                <button name="menu_home" value="home"
                    {% if active_menu == "home" %}
                        class="menubtn menubtn_left active"
                    {% else %}
                        class="menubtn menubtn_left"
                    {% endif %}
                    >Home</button>
                <button name="menu_run" value="run"
                    {% if active_menu == "run" %}
                        class="menubtn menubtn_mid active"
                    {% else %}
                        class="menubtn menubtn_mid "
                    {% endif %}
                    >Run</button>
                <button name="menu_reports" value="reports"
                    {% if active_menu == "reports" %}
                        class="menubtn menubtn_mid active"
                    {% else %}
                        class="menubtn menubtn_mid "
                    {% endif %}
                    >Reports</button>
                <button name="menu_savings" value="savings"
                    {% if active_menu == "savings" %}
                        class="menubtn menubtn_mid active"
                    {% else %}
                        class="menubtn menubtn_mid "
                    {% endif %}
                    >Savings</button>
                <button name="menu_settings" value="settings"
                    {% if active_menu == "settings" %}
                        class="menubtn menubtn_right active"
                    {% else %}
                        class="menubtn menubtn_right"
                    {% endif %}
                    >Config</button>
            </div>
            </div>
            </div>
        </form>
        <!---
        <ul>
            <li><a href="/home"><img src="static/home_white.png" alt="home" border="0" style="display:inline-block; height:1em; width:auto;" /></a></li>
            <li><a href="/run">Run</a></li>
            <li><a href="/reports">Reports</a></li>
            <li><a href="#">Settings</a>
                <ul>
                    <li><a href="/settings/options">Options</a></li>
                    <li><a href="/settings/secrets">Secrets</a></li>
                </ul>
            </li>
        </ul>
        --->
        {% block selectie %}{% endblock %}
    </header>
    <div class="content">
    {% block content %}{% endblock %}
    </div>
  <footer>
      <span style="float:right;"><a href="http://www.apache.org/licenses/LICENSE-2.0">&nbsp&copy;&nbsp{{ version[0:4] }}: Apache 2.0</a></span>
      <span>&nbsp <a href="https://github.com/corneel27/day-ahead">Day Ahead Optimizer version: {{ version }}</a></span>&nbsp
  </footer>
</div>
</body>
</html>
